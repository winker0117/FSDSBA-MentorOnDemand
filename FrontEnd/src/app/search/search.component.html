<div class="search-bar">
    <div class="row">
      <div class="col-xl-11 mt-5 ml-5 mr-5">
        <h3 class="text-light">Find Mentor</h3>
      </div>
      <div class="col-xl-11 mt-3 ml-5 mr-5">
        <form>
          <div class="input-group md-form form-sm form-1 pl-0">
            <div class="input-group-prepend">
              <span class="input-group-text purple lighten-3 mb-5" id="basic-text1">
                <i class="material-icons">menu_book</i>
              </span>
            </div>
            <input type="search" class="form-control" name="search-bar" [(ngModel)]="searchKey" (input)="search()" placeholder="Search Mentor with skills">
            <input type="search" class="form-control" name="search-bar" [(ngModel)]="searchKeyrating" (input)="rating()" placeholder="Search Mentor with rating for particular skill">
        </div>
      </form>
    </div>
  </div>
</div>
<app-skill-info [mentorList]="mentorList"></app-skill-info>
